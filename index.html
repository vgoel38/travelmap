<!DOCTYPE html>
<html>
  <head>
    <title>TravelMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>

    <div id="map"></div>

    <div id="location-list">
      <input type="text" name="filter" data-bind="textInput: filterText">
      <ul data-bind="foreach: locationList">
        <li data-bind="text: $data.name, visible: $data.visible, click: $parent.animateAndShowInfo"></li>
      </ul>
    </div>

    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA53WLwuq4MGgMSPwqSVBKYNYOe-TkqKa4&callback=initMap"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>

</html>
