<!DOCTYPE html>
<html>
    <head>
        <title>TravelMap</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

    <body>
      <div class="side-bar">
        <!-- <div class="container"> -->
        <!-- <div class="row"> -->
        <!-- <div class="col-md-10"> -->
              <label class="heading">TravelMap</label>
              <label class="tagline">the places I have been</label>
              <hr>
              <input type="text" class="form-control" name="filter" placeholder="Enter a location" data-bind="textInput: filterText">
              <br>
              <ul class="location-list scrollbar" data-bind="foreach: locationList">
                  <li data-bind="text: $data.name, visible: $data.visible, click: $parent.animateAndShowInfo"></li>
              </ul>
        <!-- </div> -->
        <!-- <div class="col-md-2"> -->
        <!-- </div> -->
        <!-- </div> -->
        <!-- </div> -->
      </div>

      <a id="slide-button" type="button"><span class="fontawesome-align-justify"></span></a>

        <div id="map"></div>

        <script src="js/lib/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA53WLwuq4MGgMSPwqSVBKYNYOe-TkqKa4&callback=initMap"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
